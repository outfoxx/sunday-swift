opt_in_rules:
- file_header

included:
- Sources
- Tests

excluded:
- Sources/SundayServer/Routable.swift

opt_in_rules:
- file_header

vertical_whitespace:
  max_empty_lines: 3

nesting:
  type_level: 2

statement_position:
  statement_mode: uncuddled_else

identifier_name:
  excluded: [id, ok]

trailing_comma:
  mandatory_comma: true

cyclomatic_complexity:
  ignores_case_statements: true

file_length:
  ignore_comment_only_lines: true

